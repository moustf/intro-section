<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.svg" />
    <!-- Font family links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Main style page -->
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <figure>
          <img src="./images/logo.svg" class="logo-pic" alt="logo picture" />
        </figure>
        <div class="menu">
          <img
            src="./images/icon-menu.svg"
            class="burger-menu"
            alt="burger menu"
          />
          <div class="wrapper"></div>
          <div class="sections">
            <img
              src="./images/icon-close-menu.svg"
              class="close-menu"
              alt="close icon"
            />
            <section class="features">
              <button type="button" class="features-btn">
                Features
                <img
                  src="./images/icon-arrow-down.svg"
                  class="arrow-down"
                  alt="arrow down"
                />
                <img
                  class="arrow-up"
                  src="./images/icon-arrow-up.svg"
                  alt="arrow up"
                />
              </button>
              <div class="features-menu">
                <div class="todo-list">
                  <img
                    src="./images/icon-todo.svg"
                    class="todo-icon"
                    alt="todo icon"
                  />
                  <span>Todo List</span>
                </div>
                <div class="calendar">
                  <img
                    src="./images/icon-calendar.svg"
                    class="calendar-icon"
                    alt="calendar icon"
                  />
                  <span>Calendar</span>
                </div>
                <div class="reminders">
                  <img
                    src="./images/icon-reminders.svg"
                    class="reminders-icon"
                    alt="reminders icon"
                  />
                  <span>Reminders</span>
                </div>
                <div class="planning">
                  <img
                    src="./images/icon-planning.svg"
                    class="planning-icon"
                    alt="planning icon"
                  />
                  <span>Planning</span>
                </div>
              </div>
            </section>
            <section class="company">
              <button type="button" class="company-btn">
                Company
                <img
                  src="./images/icon-arrow-down.svg"
                  class="arrow-down"
                  alt="arrow down"
                />
                <img
                  class="arrow-up"
                  src="./images/icon-arrow-up.svg"
                  alt="arrow up"
                />
              </button>
              <div class="company-menu">
                <p class="history">History</p>
                <p class="team">Our team</p>
                <p class="blog">Blog</p>
              </div>
            </section>
            <button type="button" class="career">Career</button>
            <button type="button" class="about">About</button>
            <section class="far-buttons">
              <button type="button">Login</button>
              <button type="button">Register</button>
            </section>
          </div>
        </div>
      </header>
      <main class="main-content">
        <section class="main-content-info">
          <h1 class="title">Make remote work</h1>
          <p class="paragraph">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button type="button">Learn more</button>
          <div class="links">
            <img
              class="databiz-logo"
              src="./images/client-databiz.svg"
              alt="databiz logo"
            />
            <img
              class="audiophile-logo"
              src="./images/client-audiophile.svg"
              alt="audiophile logo"
            />
            <img
              class="meet-logo"
              src="./images/client-meet.svg"
              alt="meet logo"
            />
            <img
              class="maker-logo"
              src="./images/client-maker.svg"
              alt="maker logo"
            />
          </div>
        </section>
        <figure class="images">
          <img
            class="hero-image-mobile"
            loading="lazy"
            src="./images/image-hero-mobile.png"
            alt="hero image - mobile"
          />
          <img
            class="hero-image-desktop"
            loading="lazy"
            src="./images/image-hero-desktop.png"
            alt="hero image - desktop"
          />
        </figure>
      </main>
    </div>
    <script src="./JavaScript/index.js"></script>
  </body>
</html>
